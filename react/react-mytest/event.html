<!DOCTYPE html>
<html>

<head>
    <title>事件绑定</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.0/react.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.0/react-dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
</head>

<body>
    <div id="container"></div>
    <script type="text/babel">
    	var Btnclick = React.createClass({
    		handleClick: function(event){
    			//利用属性定位到dom
    			var tipE = ReactDOM.findDOMNode(this.refs.tip);
    			if(tipE.style.display === 'none'){
    				tipE.style.display = 'inline';
    			}else{
    				tipE.style.display = 'none';
    			}
    			event.stopPropagation();
    			event.preventDefault();
    		},
    		render: function (){
    			return(
    				<div>
    					<button onClick={this.handleClick}>显示|隐藏</button>
    					<span ref="tip">    点击测试</span>
    				</div>
    			);
    		}
    	});

    	ReactDOM.render(
    		<Btnclick/>,
    		document.getElementById('container')
    	)
    </script>
</body>

</html>

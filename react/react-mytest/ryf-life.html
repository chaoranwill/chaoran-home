<!DOCTYPE html>
<html>
<head>
	<title>组件的生命周期</title>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.0/react.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.0/react-dom.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
</head>
<body>
<div id="container"></div>
<script type="text/babel">
	var Hello = React.createClass({
		getInitialState: function () {
			return {
				opacity: 1.0
			};
		},

		componentDidMount: function () {
			setInterval(function () {
				var opacity = this.state.opacity;
				opacity -= .05;
				if (opacity < 0.1) {
					opacity = 1.0
				}
				this.setState({
					opacity: opacity
				});
			}.bind(this),100);
		},

		render: function () {
			return (
					<div style={{opacity: this.state.opacity}}>
						hello {this.props.name}
					</div>
				);
		}
	});

	ReactDOM.render(
		<Hello name='chaoran' />,
		document.getElementById('container')
	);
</script>
</body>
</html>

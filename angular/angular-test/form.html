<!DOCTYPE html>
<html lang="en" ng-app="userInfoModule">
<head>
	<meta charset="UTF-8">
	<title>form</title>
	<link rel="stylesheet" href="css/bootstrap-3.0.0/css/bootstrap.css">
    <script src="js/static/angular-1.3.0.js"></script>
    <script src="js/Form.js"></script>
</head>
<body>
	<div class="panel panel-primary">
		<div class="panel-heading">
			<div class="panel-title">双向数据绑定</div>
		</div>
		<div class="panel-body">
			<div class="row">
				<div class="col-md-12">
					<form class="form-horizontal" role="form" ng-controller="userInfoCtrl">
						<div class="form-group">
							<label class="col-md-2 control-label">邮箱：</label>
							<div class="col-md-10">
								<input type="email" class="form-control" placeholder="请使用163邮箱" ng-model="userInfo.email">
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-2 control-label">密码：</label>
							<div class="col-md-10">
								<input type="password" class="form-control" placeholder="只能是数字、字母、下划线" ng-model="userInfo.password">
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-10 col-md-offset-2">
								<div class="checkbox">
									<label>
										<input type="checkbox" ng-model="userInfo.autoLogin">自动登录
									</label>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-10 col-md-offset-2">
								<button class="btn btn-default" ng-click="getFormdata()">获取info</button>
								<button class="btn btn-default" ng-click="setFormdata()">设置info</button>
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-10 col-md-offset-2">
								
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Quote</title>
    <link rel="stylesheet" href="./static/css/font-awesome.min.css">
    <link rel="stylesheet" href="./static/css/index.css">
</head>
<body>
    <div class="main">
        <div class="content">
            <div>
                <i class="fa fa-quote-left" ></i>
                <span id="con">LOVE MEANS</span>
            </div>
            <div class="sign">- <span id="sign"></span></div>
        </div>
        <div class="ft">
            <a href="" target="_blank" id="twitter" class="share"><i class="fa fa-twitter"></i></a>
            <!-- <a class="share tumblr"><i class="fa fa fa-tumblr"></i></a> -->
            <a id="change" class="change">New quote</a>
        </div>
    </div>
</body>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="./static/js/index.js"></script>
</html>

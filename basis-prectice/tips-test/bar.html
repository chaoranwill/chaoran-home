<!DOCTYPE html>
<html>
<head>
    <title>按钮组合</title>
    <meta charset='utf-8'>
    <style type="text/css">
        body{margin: 20px;}
        .u-progress{
            width: 300px;
            height: 15px;
            border-radius: 3px;
            background-color: #bbb;

        }
        .u-progress span{
            display: inline-block;
            width: 30%;
            height: 100%;
            background-color: #f00;
            border-top-left-radius: 3px;
            border-bottom-left-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="u-progress">
        <span class="p-bar"></span>
    </div>
</body>
</html>

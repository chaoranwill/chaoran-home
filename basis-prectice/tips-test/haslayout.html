<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>haslayout</title>
    <style type="text/css">
        #nofloatbox { 
            border: 1px solid #FF0000; 
            background: #CCC; 
            zoom: 1; 
            }   
        #floatbox { 
            float: left; 
            width: 100px; 
            height: 100px; 
            border: 1px solid #0000FF; 
            background: #00FF00; 
            }
    </style>
</head>
<body>
    <div id="nofloatbox"> 
    <div id="floatbox"></div> 
    </div>
    <p>今天的<span style="width: 100px; height: 50px; background: #DDD;zoom:1">天气</span>真好</p> 
</body>
</html>
